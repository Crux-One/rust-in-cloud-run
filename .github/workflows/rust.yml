name: CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop, main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build app
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
